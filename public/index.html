<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <h1>Tic Tac Toe</h1>

  </header>
  <div class="box">
    <div class="container">
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
        <button class="btn"><span class="boxtext"></span></button>
    </div>
    <div class="gameInfo">
        
        <div>
            <span class="info">Player X Turn</span>
            <button id="reset">Reset</button>
        </div>
       
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
